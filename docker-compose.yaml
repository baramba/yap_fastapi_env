version: "3.9"
services:
  db:
    image: postgres:14.2
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    env_file:
        - ./postgres/.env
  es:
    image: elasticsearch:7.17.2
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
  